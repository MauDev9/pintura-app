<!DOCTYPE html>
<html>
<head>
    <title>Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #7ca85b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #6a9a4a;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Email</h1>
    <p>Haz clic en el bot√≥n para enviar un email de prueba a tu correo.</p>
    <button onclick="testEmail()">Enviar Email de Prueba</button>
    <div id="result"></div>

    <script>
        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Enviando...';
            resultDiv.className = '';

            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ¬°√âxito!</h3>
                        <p><strong>Mensaje:</strong> ${data.message}</p>
                        <p><strong>Enviado a:</strong> ${data.sentTo}</p>
                        <p><strong>Email ID:</strong> ${data.emailId}</p>
                        <p>Revisa tu correo: <strong>${data.sentTo}</strong></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Debug:</strong> ${data.debug || data.details || 'N/A'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p>No se pudo conectar al servidor.</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
